<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Game of life</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>
</head>

<body id="root">
    <header>
        <h1>
            Game of Life
        </h1>
    </header>
    <main>
        <section class="time-controller__bar">
            <div class="time-controller__section">
                <div class="button">
                    <span id="time-controller__speed-minus">
                        <h2>-</h2>
                    </span>
                </div>
                <span id="time-controller__speed-span">
                    TimeSpeed: 1220
                </span>
                <div class="button">
                    <span id="time-controller__speed-plus">
                        <h2>+</h2>
                    </span>
                </div>
            </div>
            <div class="time-controller__section">
                <span>
                    Pause:
                </span>
                <div class="button" id="time-controller__pause">
                    //
                </div>
            </div>
        </section>
        <section>
            <canvas id="canvas__main"></canvas>
        </section>
    </main>
    <footer>
        <span>made by Avill</span>
    </footer>
</body>

</html>
